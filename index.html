<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Angel&Devil survey</title>
  </head>
  <body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-9">
                    <form class="info-form was-validated" id="info-form">
                        <h1 class="font-weight-bold text-center">Angel or Devil</h1>
                        <h3 class="font-italic text-info py-2">Please fill the form below</h3>
                        <div class="card my-4 mx-4 px-4 small-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputName">Your Name</label>
                                    <input type="text" autocomplete="given-name" class="form-control" id="exampleInputName" name="exampleInputName" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                    <!-- <span id="nameMsg"></span> -->
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputSurname">Your Surname</label>
                                    <input type="text" autocomplete="family-name" class="form-control" id="exampleInputSurname" name="exampleInputSurname" required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                    <!-- <span id="surnameMsg"></span> -->
                                </div>

                                <!-- <div class="form-group">
                                    <label for="exampleInputEmail">Email address</label>
                                    <input type="email" autocomplete="email" inputmode="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="exampleInputEmail" required>
                                    <span id="emailMsg"></span>
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div> -->
                            </div>
                            <div class="text-center"> 
                                <button type="submit" class="btn btn-primary btn-lg my-3 btn-start" id="btn" data-toggle="button">Let's start</button>
                            </div>
                        </div>
                    </form>

                    <form class="survey-form d-none" id="survey-form">

                        <h3 class="font-italic text-info py-3">Please fill our survey</h3>

                        <div class="card mt-4 mb-5 mx-3 px-4 small-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Do you leave dirty cups in the kitchen?</label>
                                </div>
                                <div class="questions">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dirtyCups" id="q-1-dirtyCups" value="1">
                                        <label class="form-check-label" for="q-1-dirtyCups">
                                        No, never!
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dirtyCups" id="q-2-dirtyCups" value="2">
                                        <label class="form-check-label" for="q-2-dirtyCups">
                                        Sometimes, when I hurry.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dirtyCups" id="q-3-dirtyCups" value="3">
                                        <label class="form-check-label" for="q-3-dirtyCups">
                                        Yeah, it is my weakness. &#128515;
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card my-5 mx-3 px-4 small-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">The colleague came back from the toilet and had his zipper unzipped. How do you react to that?</label>
                                </div>
                                <div class="questions">
       
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="colleague" id="q-2-colleague" value="2">
                                        <label class="form-check-label" for="q-2-colleague">
                                            I'd rather not say anything.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="colleague" id="q-1-colleague" value="1">
                                        <label class="form-check-label" for="q-1-colleague">
                                            Take the colleague aside and carefully warn him.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="colleague" id="q-3-colleague" value="3">
                                        <label class="form-check-label" for="q-3-colleague">
                                            Make a joke!
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card my-5 mx-3 px-4 small-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">How often do you disinfect your hands during the day?</label>
                                </div>
                                <div class="questions">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="hands" id="q-1-hands" value="1">
                                        <label class="form-check-label" for="q-1-hands">
                                            I have it with me everywhere!!!
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="hands" id="q-2-hands" value="2">
                                        <label class="form-check-label" for="q-2-hands">
                                            Occasionally before meals.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="hands" id="q-3-hands" value="3">
                                        <label class="form-check-label" for="q-3-hands">
                                            Almost never.
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card my-5 mx-3 px-4 small-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">How often do you order pizza?</label>
                                </div>
                                <div class="questions">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="piiza" id="q-1-pizza" value="1">
                                        <label class="form-check-label" for="q-1-pizza">
                                            Almost never!
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="piiza" id="q-2-pizza" value="2">
                                        <label class="form-check-label" for="q-2-pizza">
                                            Sometimes I dare.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="piiza" id="q-3-pizza" value="3">
                                        <label class="form-check-label" for="q-3-pizza">
                                            Very often. &#10084;
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card my-5 mx-3 px-4 small-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">An elderly lady will board the public transport, you are sitting and all the seats are occupied. What will you do?</label>
                                </div>

                                <div class="questions">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="lady" id="q-1-lady" value="3">
                                        <label class="form-check-label" for="q-1-lady">
                                            I will pretend I don't see her.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="lady" id="q-2-lady" value="2">
                                        <label class="form-check-label" for="q-2-lady">
                                            If she looks at me, I will offer her my seat.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="lady" id="q-3-lady" value="1">
                                        <label class="form-check-label" for="q-3-lady">
                                            I will ask her if she wants to sit down and offer my help!
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-danger d-none" role="alert">
                            Please fill all the questions!
                        </div>

                        <div class="text-center"> 
                            <button type="submit" class="btn btn-primary btn-lg my" data-toggle="button" id="btn-confirm">Confirm and send</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="well-done-content my-3 invisible">
        <div class="alert alert-success well-done-alert" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <div class="card angel d-none">
                <img class="card-img-top" src="./images/angel.jpg" alt="Card image cap">
                <div class="card-body card-body-angel">
                  <p class="card-text card-text-angel">And you are an Angel!!!</p>
                </div>
            </div>

            <div class="card devil d-none">
                <img class="card-img-top" src="./images/devil.jpg" alt="Card image cap">
                <div class="card-body card-body-devil">
                  <p class="card-text card-text-devil">So, you are a Devil...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <script src="./main.js"></script>

  </body>
</html>
